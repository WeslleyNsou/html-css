<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Mídias em html5 </title>
</head>
<body>
    <h1>Imagens dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e díminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width:1000px )" srcset="fotos-png/G.png">
        <source media="(min-width:750px )" srcset="fotos-png/M.png">
        <img src="fotos-png/P.png" alt="Imagen dínamica">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>
        Aprendendo a reproduzir audios usnado HTML5
    </p>

    <audio src="media/TheMoonDrops-NathanMoore.mp3" controls autoplay></audio>
</body>
</html>
