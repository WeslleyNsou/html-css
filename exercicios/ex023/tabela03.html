<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>

    <table>
        <tr>
            <td colspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
    </table>
    
</body>
</html>
