<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando fundos</title>
    <style>
        div.caixa{
            background-image: url('imagens/wallpaper002.jpg');
            height: 200px;
            border: 2px solid black;
            margin: 10px;
        }

        div#q1{
            background-position: top center;
        }
        div#q2{
            background-position: center center;
        }
        div#q3{
            background-position: left center;
        }
        div#q4{
            background-position: center bottom;
        }

    </style>
</head>
<body>
    <div class="caixa"  id="q1"></div>
    <div class="caixa"  id="q2"></div>
    <div class="caixa"  id="q3"></div>
    <div class="caixa"  id="q4"></div>
    
</body>
</html>
