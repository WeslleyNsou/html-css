<body>
    <h1>e-mail e telefone</h1>

    <form action="Cadastro.php" autocomplete="on">
        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete=" name" required>
            </p>

                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">n√∫mero</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$" required>

                    -Pattern= Expressoens regulares
                    \( Abre parenteses
                    \) Fechar parenteses
                    \d digito
                    {} Qantidade de digitos
                -->
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
        </fildset>
        </p>
    </form>
