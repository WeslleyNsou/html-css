<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>texte de formulario</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" required autocomplete="name" placeholder="nome do aluno" maxlength="30" >
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" step="0.5" min="0" max="10" size="10" value="0 a 10">
        </p>
        <p>
            <label for="imes">Mes:</label>
            <input type="month" name="mes" id="imes" value="2023-03">
        </p>
        <p>
            <label for="idt">dia:</label>
            <input type="date" name="date" id="idt">
        </p>
        <p>
            <label for="ihor">Hora:</label>
            <input type="time" name="hor" id="ihor" value="09:20">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </p>
    </form>
    
</body>
</html>
