<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="Cadastro.php" method="get">
        <div>
            Estado
            <select name="estado" id="estado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES" selected>Espirito Santo</option>
                </optgroup>
                
                 <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parana</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="BH">Bahia</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Para</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="prof">Profição</label>
            <input type="text" name="prof" id="prof" list="ls">
            <datalist id="ls">
                <option value="CONT" selected>Contador</option>
                <option value="MOTO">Motorista</option>
                <option value="CONZ">Conzinheiro</option>
                <option value="RECP">Recepcionista</option>
            </datalist>

        </div>
    </form>
</body>
</html>
