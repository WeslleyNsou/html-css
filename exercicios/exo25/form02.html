<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <h1>Usuario e Senha</h1>

    <form action="Cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iuse">Usuario:</label>
            <input type="text" name="use" id="iuse" minlength="3" maxlength="30" autocomplete="username" placeholder="nome de usuario" required>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="text" name="sen" id="isen" minlength="8" max="15" autocomplete="current-password" placeholder="minimo 8 caracteres" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    
</body>
</html>
